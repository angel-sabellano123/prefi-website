<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crochet Materials</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='materials.css') }}">
</head>
<body>

  <!-- Header -->
  <div class="header">
    HANDMADE CROCHET
  </div>

  <!-- Main Content -->
  <div class="container">
    <h2>Crochet Materials</h2>

    <form action="{{ url_for('add_to_cart') }}" method="POST">

      {% for p in products %}
      <div class="item">
        <input type="checkbox" id="item{{p.id}}" name="item_{{p.id}}_selected" value="1" />
        <label for="item{{p.id}}">
          <img src="{{ p.image }}" alt="{{ p.name }}" style="width:80px; height:80px; object-fit:cover;">
          {{ p.name }}
        </label>
        <div>Price: ₱{{ '%.2f'|format(p.price) }}</div>
        <div>Quantity: <input type="number" name="item_{{p.id}}_qty" value="1" min="1" /></div>
      </div>
      {% endfor %}

      <button type="submit" class="add-button">Add to Cart</button>
    </form>
  </div>

  <!-- Footer -->
  <div class="bottom-header">
    <p>© 2025 by: Angel Sabellano | Purely Handmade Crochet | Supporting Artisans, One Creation at a Time.</p>
  </div>

</body>
</html>
