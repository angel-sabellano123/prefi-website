<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flowers</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='flowers.css') }}">
</head>
<body>

  <!-- Top Header -->
  <div class="header">
    HANDMADE CROCHET
  </div>

  <!-- Main Container -->
  <div class="container">
    <h2>Flowers</h2>
    <form action="addtocart2.html">

      <div class="item">
        <input type="checkbox" id="item1" />
        <label for="item1">
          <img src="../static/images/rose.jpg" alt="Rose"> Rose
        </label>
        <div>Price: ₱40.00</div>
        <div>Quantity: <input type="number" value="1" min="1" /></div>
      </div>

      <div class="item">
        <input type="checkbox" id="item2" />
        <label for="item2">
          <img src="../static/images/lily.jpg" alt="Lily"> Lily
        </label>
        <div>Price: ₱30.00</div>
        <div>Quantity: <input type="number" value="1" min="1" /></div>
      </div>

      <div class="item">
        <input type="checkbox" id="item3" />
        <label for="item3">
          <img src="../static/images/sunflower.jpg" alt="Sunflower"> Sunflower
        </label>
        <div>Price: ₱35.00</div>
        <div>Quantity: <input type="number" value="1" min="1" /></div>
      </div>

      <div class="item">
        <input type="checkbox" id="item4" />
        <label for="item4">
         <img src="../static/images/orchid.jpg" alt="Orchid"> Orchid
        </label>
        <div>Price: ₱50.00</div>
        <div>Quantity: <input type="number" value="1" min="1" /></div>
      </div>

      <button type="submit" class="add-button">Add to Cart</button>
    </form>
  </div>

  <!-- Bottom Header / Footer -->
  <div class="bottom-header">
    <p> © 2025 by: Angel Sabellano | Purely Handmade Crochet | Supporting Artisans, One Creation at a Time.</p>
  </div>

</body>
</html>
